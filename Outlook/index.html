---
layout: default
---

<div id="postCont"><section id="posts" class="clearfix">
<h1>Outlook</h1>

<div>
	<ul class="titles" style="padding-bottom: 30px;">
		{% for post in site.tags.Outlook %}
	    <li style="border: none; margin: 0; padding: 0;"><a href="">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</div>


	<ul class="posts">
	  {% for post in site.tags.Outlook %}
	    <li>{{ post.content }}</li>
	  {% endfor %}
	</ul>
	<div class="scrollToTop">
	</div>
</section>
</div>
